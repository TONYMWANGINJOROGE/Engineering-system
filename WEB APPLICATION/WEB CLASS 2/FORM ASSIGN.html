<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <style>
        form{color: blue;
            font-family: "Noto Color Emoji";
            font-size: 40px;

        }



    </style>



   </head>
<body>
<h1 style="text-decoration: underline;color: red;text-align: center;background-color: aqua;font-family: 'JetBrains Mono Light';font-size: 50px">STUDENT DETAILS</h1>
<form action="" style="font-family: Kinnari;color: blue;background-color: coral">
    First Name : <input type="text"> <br><br>
    Last Name : <input type="text"> <br><br>
Form :
    <input type="radio" name="form" value="1">1
     <input type="radio" name="form" value="2">2
 <input type="radio" name="form" value="3">3
 <input type="radio" name="form" value="4">4 <br><br>

    Marital Status:
    <input type="checkbox" name="maritalstatus" value="single">Single
<input type="checkbox" name="maritalstatus" value="married">Married
<input type="checkbox" name="maritalstatus" value="divorced">Divorced
<input type="checkbox" name="maritalstatus" value="complicated">Complicated <br><br>

Hobbie:
     <input type="checkbox" name="hobbies" value="soccer">Soccer
<input type="checkbox" name="hobbies" value="volleyball">Volley Ball
<input type="checkbox" name="hobbies" value="reading">Reading <br><br>


    COUNTY:
    <select name="dropdown">
        <option value="">Kiambu </option>
        <option value="">Nairobi</option>
        <option value="" selected>Kisumu</option>
        <option value="">Eldoret</option>

    </select> <br><br>






</form>
</body>
</html>
